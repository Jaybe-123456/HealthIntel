[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auralforge"
version = "0.1.0"
description = "Python SDK for the Aural Forge Audio AI platform"
authors = [
  { name = "Aural Forge", email = "devrel@auralforge.ai" }
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.25",
  "pydantic>=2.6"
]

[project.urls]
Homepage = "https://auralforge.ai"
Repository = "https://github.com/auralforge/sdk-python"
